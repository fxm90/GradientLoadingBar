osx_image: xcode9.4
language: swift
podfile: Example/Podfile
before_install:
- pod install --repo-update --project-directory=Example
script:
- ./Scripts/swift-format.sh
- ./Scripts/swift-lint.sh
- ./Scripts/test.sh
- ./Scripts/pod-lint.sh